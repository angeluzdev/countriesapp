<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries World</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__pricipal-container">
                <div class="header__container-content">
                    <h1>Where in the world</h1>
                    <div class="header__togle-mode">
                        <i class="fa-regular fa-moon"></i>
                        <p>Dark Mode</p>
                    </div>
                </div>
            </div>

            <nav class="header__nav">
                <div class="header__container-content">
                    <div class="header__container-input">
                        <div class="input__icon-container">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <input type="text" placeholder="Search for a country..." id="inputSearch">
                    </div>
    
                    <div class="header__filter-cotainer">
                        <select name="valueRegion" id="inputSelect">
                            <option value="America">America</option>
                            <option value="Europa">Europa</option>
                        </select>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="main-container">
            <div class="countries-section">
                <!-- <article class="container-country__info">
                    <div class="container__img">
                        <img src="https://flagcdn.com/w320/de.png" alt="">
                    </div>
                    <div class="country__conatiner-description">
                        <h3>Germany</h3>
                        <p><span>Population:</span> 81,770,900</p>
                        <p><span>Region:</span> Europe</p>
                        <p><span>Capital:</span> Berlin</p>
                    </div>
                </article> -->
            </div>
            
            <div class="countrie-section inactive">
                <div class="container_button">
                    <button>
                        <i class="fa-solid fa-arrow-left"></i>
                        <span>Back</span>
                    </button>
                </div>

                <div class="countrie-section__info">
                    <div class="countrie_cotainer-img">
                        <img src="https://flagcdn.com/w320/de.png" alt="">
                    </div>

                    <div class="countrie-section-description">
                        <h3>Belgium</h3>
                        <div class="countrie__dates">
                            <div class="dates_left">
                                <p><span>Native Name: </span>België</p>
                                <p><span>Population: </span>België</p>
                                <p><span>Region: </span>België</p>
                                <p><span>Sub Region: </span>België</p>
                                <p><span>Capital: </span>België</p>
                            </div>
                            <div class="dates_right">
                                <p><span>Top Level Domain: </span>België</p>
                                <p><span>Currencies: </span>België</p>
                                <p><span>Languages: </span>België</p>
                            </div>
                        </div>

                        <div class="countrie__container-borders">
                            <p>Border Countries</p>
                            <div class="borders">
                                <button>France</button>
                                <button>Germany</button>
                                <button>Netherlands</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./services/app.js" type="module"></script>
    <script src="./routes/countries_routes.js" type="module"></script>
</body>
</html>
